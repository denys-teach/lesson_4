  <div class="main">
    <div>
      <h1>Реєстрація</h1>
      <form action="https://tests.fomenko.top/echo/index.php" method="get">

        <fieldset class="form-fieldset">
          <legend>Personal information</legend>

          <div class="form-for-list">
            <label for="Surname-and-name">
              Прізвище ім'я
            </label>
            <input required name="Surname-and-name" type="text" id="Surname-and-name" placeholder="Прізвище ім'я">
          </div>

          <div class="form-for-list">
            <label for="myself-photo">
              Додати фотографію
            </label>
            <input type="file" name="myself-photo" id="myself-photo">
          </div>

          <div class="form-for-list">
            <label for="email">
              Адреса електронної пошти
            </label>
            <input required type="email" name="email" id="email" placeholder="email">
          </div>

          <div class="form-for-list">
            <label for="password">
              Пароль
            </label>
            <input required type="password" name="password" id="password" placeholder="Пароль">
          </div>

          <div class="form-for-list">
            <label for="sait-address">
              Адреса сайту
            </label>
            <input type="url" name="sait-address" id="sait-address" value="https://mysite.name">
          </div>
          <div class="form-for-list">
            <label for="date-of-birth">
              Вибрати дату народження
            </label>
            <input required type="date" name="date-of-birth" id="date-of-birth">
          </div>
        </fieldset>
        <fieldset class="form-fieldset">
          <legend>Виберіть стать</legend>
          <div>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">
              Чоловік
            </label>
          </div>
          <div>
            <input type="radio" name="sex" id="femail" value="female">
            <label for="femail">
              Жінка
            </label>
          </div>
          <div>
            <input checked type="radio" name="sex" id="unknown" value="unknown">
            <label for="unknown">
              -
            </label>
          </div>
        </fieldset>
        <fieldset class="form-fieldset">
          <legend>Кухня</legend>
          <div class="form-for-list">
            <label for="UKR">
              Виберіть улюблену кухню:
            </label>
            <div>
              <input checked type="radio" name="cuisine" id="UKR" value="UKR">
              <label for="UKR">українська</label>
            </div>
            <div>
              <input type="radio" name="cuisine" id="GEO" value="GEO">
              <label for="GEO">грузинська</label>
            </div>
            <div>
              <input type="radio" name="cuisine" id="JPN" value="JPN">
              <label for="JPN">японська</label>
            </div>
          </div>

          <div class="form-for-list">
            <label for="about-yourself">
              Про себе
            </label>
            <textarea name="about-yourself" id="about-yourself" cols="30" rows="10"
              placeholder="Опишіть себе"></textarea>
          </div>

          <div>
            <button type="submit"><b>Зареєструватися</b></button>
            <button type="reset"><b>Очистити</b></button>
          </div>
        </fieldset>

      </form>
    </div>
